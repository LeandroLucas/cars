<section id="container">
    <mat-card-header id="header">
        <mat-card-title id="title">
            <span>{{me.firstName}} {{me.lastName}}</span>
            <mat-icon id="refresh" (click)="listCars()" matTooltip="Recarregar carros">refresh</mat-icon>
        </mat-card-title>
        <mat-card-subtitle>
            <span>Ultimo Login: {{me.lastLogin}}</span>
            <span>, Criado em: {{me.createdAt}}</span>
        </mat-card-subtitle>
        <div id="header-actions">
            <button mat-mini-fab color="accent" matTooltip="Criar Carro"
                (click)="createCar()"><mat-icon>add</mat-icon></button>
            <button mat-mini-fab color="accent" (click)="logout()"
                matTooltip="Sair"><mat-icon>logout</mat-icon></button>
        </div>
    </mat-card-header>
    <mat-card-content id="content">
        <app-car *ngFor="let car of me.cars" [car]="car" [listener]="eventsListener"></app-car>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</section>
<ng-template modalHost></ng-template>
